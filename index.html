<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="left-section">
      <div class="first-text">
        <p>Your Result</p>
      </div>
      <div class="flex">
        <div class="num">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="second-text">
        <h1>Great</h1>
      </div>
      <div class="third-text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="right-section">
      <div class="summary">
        <p>Summary</p>
      </div>
      <div class="primary reaction">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>
        <div class="right">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="primary memory">
        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <div class="right">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>
      <div class="primary verbal">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-memory">
          <p>Verbal</p>
        </div>
        <div class="right">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>
      <div class="primary visual">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <div class="right">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <button>
        <p>Continue</p>
      </button>
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/KurtSotto">Kurt Cagulang</a>.</p>
  </footer>
</body>
</html>
